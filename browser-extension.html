<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Browser Extension Manager UI</title>
	<link rel="stylesheet" type="text/css" href="browser-extension.css">
</head>
<body>
<div class="whole"><br>
    <div class="head">
     <img src="assets/images/logo.svg" alt="" class="img-logo">
	 <button class="sun-btn"><img src="assets/images/icon-sun.svg" width="20" height="23" class="icon-sun"></button>
	</div><br><br><br>
	<div class="extension-list">
       <h2>Extension List</h2>
        <div class="btn-container">
           <button class="btn">All</button>
            <button class="btn">Active</button>
            <button class="btn">Inactive</button>
        </div>
    </div>
	<div class="extension-div1">
	    <div class="dev-lens">
    <img src="assets/images/logo-devlens.svg" alt="" width="50" height="50" class="logo-devlens">
	<div class="div-devlens">
	<strong class="text-devlens">DevLens</strong><br>
	<p class="p-devlens">Quickly inspect page layouts and visualize element boundaries.</p>
    </div>
	<button class="btn-devlens">Remove</button>
	
	    </div>
	    <div class="style-spy">
			<img src="assets/images/logo-style-spy.svg" alt="" width="50" height="50" class="logo-spy">
			<div class="div-spy">
			<strong class="text-spy">StyleSpy</strong><br>
			<p class="p-spy">Instantly analyze and copy CSS from any webpage element.</p>
			</div>
			<button class="btn-spy">Remove</button>
			
	    </div>
	    <div class="speed-boost">
			<img src="assets/images/logo-speed-boost.svg" alt="" width="50" height="50" class="logo-speed">
			<div class="div-speed">
			<strong class="text-speed">SpeedBoost</strong><br>
			<p class="p-speed">Optimizes browser resourse usage to accerelate page loading.</p>
			</div>
			<button class="btn-speed">Remove</button>
	    </div >
    </div>
	<div class="extension-div2">
	    <div class="json-wizard">

	    </div>
	    <div class="tab-master">

	    </div>
	    <div class="view-port">

	    </div >
    </div>
	<div class="extension-div3">
	    <div class="mark-up">

	    </div>
	    <div class="grid-guide">

	    </div>
	    <div class="pallete">

	    </div >
    </div>
	<div class="extension-div4">
	    <div class="link-checker">

	    </div>
	    <div class="snap-shot">

	    </div>
	    <div class="console-plus">

	    </div >
    </div>
</div>
<br><br>
</body>
</html>
